<!DOCTYPE html>
<html>

<style type="text/css">
	body, html {
		padding: 0;
		background-color: #e7e7d0;
		margin: 0;
	}

	.center {
		margin-top: 10vh;
		text-align: center
	}

	.div-container {
		position: relative;
		width: 12vw;
		height: 12vw;
		margin: 0 auto;
	}

	#canvas {
		background-color: black;
		position: absolute;
		width: 100%;
		height: 100%;
  		top: 30vh;
		border-radius: 50%;
  		transform: translateY(-50%);
		transition:color 1s ease;
		box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
		/*box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);*/
	}

	p {
		display: inline;
		font-size: 5em;
	}

	.emoji {
		cursor: pointer;
	}

	#inner-div {
		background-color: #e7e7d0;
		z-index: 10;
		border-radius: 50%;
		height: 80%;
		width: 80%;
		margin: 10% auto;
		box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6);

	}

</style>

<head>
    <script src="script.js"></script>
	<title>Hexbot ring</title>
</head>



<body style="padding: 0; margin: 0;">

	<div class="center">
	    <p onClick="newcolor()" class="emoji" id="emoji-happy">😊</p>
	    <p onClick="newcolor()" class="emoji" id="emoji-love">😍</p>
	    <p onClick="newcolor()" class="emoji" id="emoji-sad">😔</p>
	    <p onClick="newcolor()" class="emoji" id="emoji-angry">🤬</p>
	    <p onClick="newcolor()" class="emoji" id="emoji-sick">🤢</p>
	</div>

	<div class="div-container">
		<div id="canvas">
			<div id="inner-div">
			</div>
		</div>
	</div>

</body>
</html>
